<html>
	<head>
		<script src="lib/ext-all-debug.js"></script>
		<link rel="stylesheet" href="lib/theme-neptune-all.css">
		<script>
		Ext.application({
			name : "Layout",
			launch : function(){
				Ext.create("Ext.panel.Panel",{
					id : "mainpanel",
					renderTo : Ext.getBody(),
					//defaults : { xtype:"button"},
					layout : "card",
					height : 150,
						width : 400,
					activeItem : 0,
					
						items : [
						{
							xtype : "viewport" , 
							title : "Login"	,
							items : [
								{
									xtype : "textfield",
									fieldLabel : "UserName",	
									id : "username"
								},
								{
									xtype : "textfield",
									fieldLabel : "Password",	
									id : "password"
								},
								{
									xtype : "button",
									text : "Login",
									align : "center",
									pack : "center",
									listeners : 
									{

										click : function()
										{
											Ext.getCmp("mainpanel").setActiveItem(1);
										}
									}
								}
								
							]
						},
						{
							xtype : "panel" , 
							title : "Logout"	,
							layout :
							{
								align : "middle",
									pack : "center"
							},
							items : [
								
								{
									xtype : "button",
									text : "Logout",
									
									listeners : 
									{

										click : function()
										{
											Ext.getCmp("mainpanel").setActiveItem(0);
										}
									}
								}
								
							]
						},
						
					]
				});
			}
		});
		</script>
	</head>	
</html>
